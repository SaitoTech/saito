      <text
         sodipodi:linespacing="125%"
         id="text3015"
         y="877.64777"
         x="140.77612"
         style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:-0.2px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:'Times New Roman,'"
         xml:space="preserve"><tspan
           id="tspan3101"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="877.64777"
           x="140.67612"
           sodipodi:role="line">The player trailing in VP (or the player</tspan><tspan
           id="tspan4528"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="895.77277"
           x="140.67612"
           sodipodi:role="line">playing the card if there is a tie) chooses</tspan><tspan
           id="tspan4530"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="913.89777"
           x="140.67612"
           sodipodi:role="line">any invasion card currently in the</tspan><tspan
           id="tspan4532"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="932.02277"
           x="140.67612"
           sodipodi:role="line">Diplomatic Deck or its discard pile</tspan><tspan
           id="tspan4534"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="950.14777"
           x="140.67612"
           sodipodi:role="line">(but not played earlier this turn).</tspan><tspan
           id="tspan4536"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="968.27277"
           x="140.67613"
           sodipodi:role="line">Play that card and then reshuffle the</tspan><tspan
           id="tspan4538"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="986.39777"
           x="140.67612"
           sodipodi:role="line">Diplomatic Deck (including its discard</tspan><tspan
           id="tspan4540"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="1004.5228"
           x="140.67612"
           sodipodi:role="line">pile, the <tspan
   id="tspan4544"
   style="font-style:italic;-inkscape-font-specification:'Times New Roman, Italic'">Machiavelli</tspan> card, and the</tspan><tspan
           id="tspan4542"
           style="font-size:14.5px;text-align:center;line-height:125%;letter-spacing:-0.2px;text-anchor:middle"
           y="1022.6478"
           x="140.67613"
           sodipodi:role="line">invasion card in the reshuffle).</tspan></text>
