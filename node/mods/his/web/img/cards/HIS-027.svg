         xml:space="preserve"><tspan
           id="tspan3050"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="906.21924"
           x="140.40845"
           sodipodi:role="line">Play just before an enemy formation</tspan><tspan
           id="tspan3061"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="923.46924"
           x="140.40845"
           sodipodi:role="line">rolls to assault one of your fortified</tspan><tspan
           id="tspan3063"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="940.71924"
           x="140.40845"
           sodipodi:role="line">spaces. All mercenaries in that</tspan><tspan
           id="tspan3065"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="957.96924"
           x="140.40845"
           sodipodi:role="line">enemy formation are removed from</tspan><tspan
           id="tspan3067"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="975.21924"
           x="140.40845"
           sodipodi:role="line">play. If the enemy no longer meets</tspan><tspan
           id="tspan3069"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="992.46924"
           x="140.40845"
           sodipodi:role="line">the requirements to besiege this</tspan><tspan
           id="tspan3071"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="1009.7192"
           x="140.40845"
           sodipodi:role="line">space, the siege is broken and the</tspan><tspan
           id="tspan3073"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="1026.9692"
           x="140.40845"
           sodipodi:role="line">enemy stack must retreat.</tspan></text>
