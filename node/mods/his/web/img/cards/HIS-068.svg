         x="140.3407"
         y="783.79065"
         id="text4096"
         sodipodi:linespacing="115%"><tspan
           sodipodi:role="line"
           x="140.3407"
           y="783.79065"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           id="tspan4098" /><tspan
           id="tspan3029"
           sodipodi:role="line"
           x="140.3407"
           y="800.66473"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Playable by France, Hapsburgs, or</tspan><tspan
           id="tspan3047"
           sodipodi:role="line"
           x="140.3407"
           y="817.33972"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Papacy to deactivate Genoa from their</tspan><tspan
           id="tspan3049"
           sodipodi:role="line"
           x="140.3407"
           y="834.01471"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">current ally and then immediately</tspan><tspan
           id="tspan3051"
           sodipodi:role="line"
           x="140.3407"
           y="850.6897"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">activate Genoa as an ally of the power</tspan><tspan
           id="tspan3053"
           sodipodi:role="line"
           x="140.3407"
           y="867.36475"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">playing this card</tspan><tspan
           id="tspan3055"
           sodipodi:role="line"
           x="140.3407"
           y="883.95337"
           style="font-size:16.32889966px;font-weight:bold;text-align:center;line-height:114.99999762000000000%;text-anchor:middle;-inkscape-font-specification:'Times New Roman, Bold'">- OR -</tspan><tspan
           id="tspan3057"
           sodipodi:role="line"
           x="140.3407"
           y="900.71472"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Playable if power controlling Andrea</tspan><tspan
           id="tspan3059"
           sodipodi:role="line"
           x="140.3407"
           y="917.38971"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Doria is at war with Ottomans and</tspan><tspan
           id="tspan3061"
           sodipodi:role="line"
           x="140.3407"
           y="934.0647"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Doria is in sea zone adjacent to 2</tspan><tspan
           id="tspan3063"
           sodipodi:role="line"
           x="140.3407"
           y="950.73975"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Ottoman-controlled ports. Power</tspan><tspan
           id="tspan3065"
           sodipodi:role="line"
           x="140.3407"
           y="967.41473"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">playing card and power controlling</tspan><tspan
           id="tspan3067"
           sodipodi:role="line"
           x="140.3407"
           y="984.08972"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Doria each draw 1 card from deck.</tspan><tspan
           id="tspan3069"
           sodipodi:role="line"
           x="140.3407"
           y="1000.7647"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">Then roll 3 dice. Each hit of 5 or 6</tspan><tspan
           id="tspan3071"
           sodipodi:role="line"
           x="140.3407"
           y="1017.4397"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">reduces Ottoman piracy VP by 1 (but</tspan><tspan
           id="tspan3073"
           sodipodi:role="line"
           x="140.3407"
           y="1034.1147"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;text-anchor:middle">not below 0).</tspan></text>
