      <text
         sodipodi:linespacing="115%"
         id="text3468"
         y="781.51917"
         x="140.1814"
         style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:114.99999762%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:'Times New Roman,'"
         xml:space="preserve"><tspan
           id="tspan3470"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="781.51917"
           x="140.1814"
           sodipodi:role="line" /><tspan
           id="tspan3502"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="798.39325"
           x="140.00639"
           sodipodi:role="line">Pick a captured key (an independent key</tspan><tspan
           id="tspan3634"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="815.06824"
           x="140.00639"
           sodipodi:role="line">controlled by a major power, or a home key</tspan><tspan
           id="tspan3636"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="831.74323"
           x="140.00639"
           sodipodi:role="line">controlled by a major power that is not</tspan><tspan
           id="tspan3638"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="848.41821"
           x="140.00639"
           sodipodi:role="line">allied to the space's home power) that is not</tspan><tspan
           id="tspan3640"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="865.09326"
           x="140.00639"
           sodipodi:role="line">currently under siege as the target. Rebels</tspan><tspan
           id="tspan3642"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="881.76825"
           x="140.00639"
           sodipodi:role="line">roll 5 dice. Each hit scored forces the power</tspan><tspan
           id="tspan3644"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="898.44324"
           x="140.00639"
           sodipodi:role="line">controlling the key to eliminate an army or</tspan><tspan
           id="tspan3646"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="915.11823"
           x="140.00639"
           sodipodi:role="line">fleet from the space. If no land or naval</tspan><tspan
           id="tspan3648"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="931.79321"
           x="140.00639"
           sodipodi:role="line">units remain after the revolt, do the</tspan><tspan
           id="tspan3650"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="948.46826"
           x="140.00639"
           sodipodi:role="line">following: leaders are captured by the power</tspan><tspan
           id="tspan3652"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="965.14325"
           x="140.00639"
           sodipodi:role="line">playing the card; remove the control marker</tspan><tspan
           id="tspan3654"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="981.81824"
           x="140.00639"
           sodipodi:role="line">and place one from home power (or that</tspan><tspan
           id="tspan3656"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="998.49323"
           x="140.00639"
           sodipodi:role="line">power's current major power ally); add 1</tspan><tspan
           id="tspan3658"
           style="font-size:14.5px;text-align:center;line-height:114.99999762%;letter-spacing:-0.34999999px;text-anchor:middle"
           y="1015.1682"
           x="140.00639"
           sodipodi:role="line">regular of the home power in the space.</tspan></text>
