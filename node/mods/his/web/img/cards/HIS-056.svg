         style="font-size:18px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:114.99999762%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Times New Roman;-inkscape-font-specification:'Times New Roman,'"
         xml:space="preserve"><tspan
           id="tspan3028"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="832.36212"
           x="140.76367"
           sodipodi:role="line"><tspan
   style="font-size:15px;font-style:italic;font-weight:bold;text-align:center;line-height:114.99999762%;text-anchor:middle;-inkscape-font-specification:'Times New Roman, Bold Italic'"
   id="tspan3031">If Caraffa is uncommitt</tspan><tspan
   id="tspan3037"
   style="font-style:italic;font-weight:bold;-inkscape-font-specification:'Times New Roman, Bold Italic'">ed,</tspan> convert 2</tspan><tspan
           id="tspan3038"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="849.70142"
           x="140.76367"
           sodipodi:role="line">Protestant spaces in the Italian language</tspan><tspan
           id="tspan3040"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="866.95142"
           x="140.76367"
           sodipodi:role="line">zone back to Catholic religious</tspan><tspan
           id="tspan3042"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="884.20142"
           x="140.76367"
           sodipodi:role="line">influence. Papal player targets either</tspan><tspan
           id="tspan3044"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="901.45142"
           x="140.76367"
           sodipodi:role="line">England or Protestant and secretly</tspan><tspan
           id="tspan3046"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="918.70142"
           x="140.76367"
           sodipodi:role="line">reviews the cards in that power's hand.</tspan><tspan
           id="tspan3048"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="935.95142"
           x="140.76367"
           sodipodi:role="line">Papacy can choose to either draw a card</tspan><tspan
           id="tspan5320"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="953.20142"
           x="140.76367"
           sodipodi:role="line">at random from this hand, retrieve any</tspan><tspan
           id="tspan3203"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="970.45142"
           x="140.76367"
           sodipodi:role="line">card from the discard pile, or initiate a</tspan><tspan
           id="tspan3205"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="987.70142"
           x="140.76367"
           sodipodi:role="line">debate in any zone with two extra dice.</tspan><tspan
           id="tspan3207"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="1004.9514"
           x="140.76367"
           sodipodi:role="line">Card drawn must be held for a later</tspan><tspan
           id="tspan3209"
           style="font-size:15px;text-align:center;line-height:114.99999762%;text-anchor:middle"
           y="1022.2014"
           x="140.76367"
           sodipodi:role="line">impulse. Commit Caraffa.</tspan></text>
