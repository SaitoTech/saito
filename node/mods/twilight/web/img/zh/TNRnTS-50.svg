<text transform="matrix(0.9393 0 0 1 36.7693 269.2495)" class="st1 st2">“我们会埋葬你们的”*</text>
<text transform="matrix(1 0 0 1 60.495 306.0452)" class="st3 st4">除非美方玩家在下一轮作为事件</text>
<text transform="matrix(1 0 0 1 80.495 330.0452)" class="st3 st4">打出联合国干预，否则苏联</text>
<text transform="matrix(1 0 0 1 77.9452 354.0452)" class="st3 st4">优先于美国任何的VP奖励下</text>
<text transform="matrix(1 0 0 1 163.3251 378.0452)" class="st3 st4">获3VP。</text>
<text transform="matrix(1 0 0 1 99.38 414.5452)" class="st3 st4">核危机状态降低1级。</text>
