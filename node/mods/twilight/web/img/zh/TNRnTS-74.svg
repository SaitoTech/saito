<text transform="matrix(0.9401 0 0 1 126.3142 283.6537)" class="st0 st1">美国之音</text>
<text transform="matrix(1 0 0 1 89.3102 323.0451)" class="st2 st3">从非欧洲国家移除4点苏联</text>
<text transform="matrix(1 0 0 1 73.9998 347.0451)" class="st2 st3">影响力，但从任一国家最多</text>
