<text transform="matrix(0.9711 0 0 1 116.3135 246.8329)" class="st3 st4">北朝鲜入侵南韩。</text>
<text transform="matrix(0.9711 0 0 1 87.1812 271.1879)" class="st3 st4">掷骰一次，若美国每控制</text>
<text transform="matrix(0.9711 0 0 1 96.8921 295.5424)" class="st3 st4">一个南韩的邻国，掷骰</text>
<text transform="matrix(0.9711 0 0 1 82.6267 319.8969)" class="st3 st4">点数减1。修正的投掷点数</text>
<text transform="matrix(0.9711 0 0 1 104.1655 344.2524)" class="st3 st4">是4-6时，苏联获胜。</text>
<text transform="matrix(0.9711 0 0 1 92.3376 368.6069)" class="st3 st4">苏联的军事行动条加2。</text>
<text transform="matrix(1 0 0 1 56.72 405.0004)" class="st5"><tspan x="0" y="0" class="st6 st4">胜利的影响：</tspan><tspan x="120" y="0" class="st3 st4">苏联获2VP，同时</tspan></text>
<text transform="matrix(0.972 0 0 1 65.8354 429.3442)" class="st3 st7">美国在南韩的所有影响力换成</text>
<text transform="matrix(0.972 0 0 1 116.2432 453.6879)" class="st3 st4">为苏联的影响力。</text>
</svg>
