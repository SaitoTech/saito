<text transform="matrix(0.9426 0 0 1 80.8882 291.3481)" class="st3 st4">泛阿拉伯联盟入侵以色列。</text>
<text transform="matrix(0.9426 0 0 1 71.4619 316.0678)" class="st3 st4">投掷一次，若美国控制以色列</text>
<text transform="matrix(0.9426 0 0 1 71.4622 340.7875)" class="st3 st4">和每控制一个以色列的邻国，</text>
<text transform="matrix(0.9426 0 0 1 67.0413 365.5073)" class="st3 st4">投掷点数减1。修正的投掷点数</text>
<text transform="matrix(0.9426 0 0 1 72.0464 390.226)" class="st3 st4">是4—6时，苏联获胜。苏联的</text>
<text transform="matrix(0.9426 0 0 1 123.5974 414.9457)" class="st3 st4">军事行动条加2。</text>
<text transform="matrix(0.9495 0 0 1 73.1482 441.2543)" class="st5 st4">胜利影响：</text>
<text transform="matrix(0.9495 0 0 1 168.0979 439.6938)" class="st3 st4">苏联获2VP，同时</text>
<text transform="matrix(0.9495 0 0 1 191.6494 442.352)" class="st6 st7"> </text>
<text transform="matrix(0.9495 0 0 1 80.0598 466.9819)" class="st3 st4">美国在以色列的所有影响力</text>
<text transform="matrix(0.9495 0 0 1 99.05 491.6118)" class="st3 st4">换成为苏联的影响力。</text>
</svg>
