<text transform="matrix(0.9388 0 0 1 126.4099 300.2495)" class="st0 st1">恐怖主义</text>
<text transform="matrix(1 0 0 1 73.9998 337.2951)" class="st2 st3">对手必须随机弃掉一张牌。</text>
<text transform="matrix(1 0 0 1 73.9998 361.2951)" class="st2 st3">如果苏联打出并且伊朗人质</text>
<text transform="matrix(1 0 0 1 83.9998 385.2951)" class="st2 st3">危机生效，那么美方玩家</text>
<text transform="matrix(1 0 0 1 99.3102 409.2951)" class="st2 st3">必须随即弃掉2张牌。</text>
<text transform="matrix(1 0 0 1 73.9998 453.2951)" class="st2 st3">（弃牌的事件不会发生。）</text>
<rect id="rect7853" x="44" y="88" class="st4" width="300" height="163"/>
