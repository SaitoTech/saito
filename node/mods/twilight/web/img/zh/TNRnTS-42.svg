<text transform="matrix(0.9409 0 0 1 151.6584 268.9999)" class="st2 st3">困境*</text>
<text transform="matrix(1 0 0 1 54 304.75)" class="st4 st5">在下一个行动轮，美方玩家必须</text>
<text transform="matrix(1 0 0 1 79.3804 328.75)" class="st4 st5">弃掉一张点数值2或以上的</text>
<text transform="matrix(1 0 0 1 61.0103 352.75)" class="st4 st5">行动牌，并掷骰1-4来撤销这个</text>
<text transform="matrix(1 0 0 1 74 376.75)" class="st4 st5">事件。之后美国玩家的每个</text>
<text transform="matrix(1 0 0 1 44 400.75)" class="st4 st5">行动轮时都要重复这动作，直到他</text>
<text transform="matrix(1 0 0 1 84 424.75)" class="st4 st5">成功或者没有可用的牌。</text>
<text transform="matrix(1 0 0 1 44 448.75)" class="st4 st5">如果没有可用的牌，美放玩家直到</text>
<text transform="matrix(1 0 0 1 64 472.75)" class="st4 st5">下一回合前只能打出计分牌。</text>
</svg>
