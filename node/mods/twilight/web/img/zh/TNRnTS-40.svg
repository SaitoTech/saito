<text transform="matrix(0.8873 0 0 1 90.1914 222.9999)" class="st1 st2">古巴导弹危机*</text>
<text transform="matrix(1 0 0 1 69.3108 254.75)" class="st3 st4">将核危机状态设定为等级2。</text>
<text transform="matrix(1 0 0 1 53.9304 278.75)" class="st3 st4">本回合你的对手在版图任何地方</text>
<text transform="matrix(1 0 0 1 113.9304 302.75)" class="st3 st4">尝试任何政变均会</text>
<text transform="matrix(1 0 0 1 53.9304 326.75)" class="st3 st4">引发全球热核战争，对手就输掉</text>
<text transform="matrix(1 0 0 1 73.9304 350.75)" class="st3 st4">游戏。如果苏放玩家从古巴</text>
<text transform="matrix(1 0 0 1 69.3108 374.75)" class="st3 st4">移除2点影响力或者美方玩家</text>
<text transform="matrix(1 0 0 1 49.3103 398.75)" class="st3 st4">从西德或土耳其移除2点影响力，</text>
<text transform="matrix(1 0 0 1 83.9304 422.75)" class="st3 st4">都可以随时撤销此事件。</text>
</svg>
