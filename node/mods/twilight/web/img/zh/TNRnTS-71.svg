<text transform="matrix(0.9383 0 0 1 109.5574 268.9999)" class="st0 st1">尼克松打出</text>
<text transform="matrix(0.9383 0 0 1 134.8904 303.6879)" class="st0 st1">中国牌*</text>
<text transform="matrix(1 -7.224871e-03 7.224871e-03 1 94.0478 344.5183)" class="st2 st3">如果美国拥有中国牌，</text>
<text transform="matrix(1 0 0 1 298.2281 343.7951)" class="st2 st3">,</text>
<text transform="matrix(1 -7.224871e-03 7.224871e-03 1 66.8784 368.714)" class="st2 st3">获2VP，否则，美方玩家现在</text>
<text transform="matrix(1 -7.224871e-03 7.224871e-03 1 94.0479 392.5171)" class="st2 st3">就牌面朝下接受中国牌</text>
<text transform="matrix(1 -7.224871e-03 7.224871e-03 1 114.0474 416.3719)" class="st2 st3">但不能立即使用。</text>
