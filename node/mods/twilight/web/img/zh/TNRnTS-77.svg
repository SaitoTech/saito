<text transform="matrix(0.9392 0 0 1 52.0166 250.7504)" class="st0 st1">“不要问你的国家能</text>
<text transform="matrix(0.9392 0 0 1 68.8877 285.4218)" class="st0 st1">为你做什么......”*</text>
<text transform="matrix(1 0 0 1 73.9998 324.0451)" class="st2 st3">美方玩家可以弃掉多至整副</text>
<text transform="matrix(1 0 0 1 73.9998 348.0451)" class="st2 st3">手牌（包括计分牌），并从</text>
<text transform="matrix(1 0 0 1 103.9998 372.0451)" class="st2 st3">抽牌堆抽取替换牌。</text>
<text transform="matrix(1 0 0 1 83.9998 396.0451)" class="st2 st3">必须决定弃掉多少张牌，</text>
<text transform="matrix(1 0 0 1 133.9998 420.0451)" class="st2 st3">再抽替换牌。</text>
