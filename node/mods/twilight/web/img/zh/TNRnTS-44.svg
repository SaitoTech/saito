<rect id="rect3878" x="44.5" y="88" class="st0" width="299" height="134"/>
<text transform="matrix(0.9386 0 0 1 117.9714 264.5004)" class="st1 st2">捕熊陷阱*</text>
<text transform="matrix(1 0 0 1 53.9999 300.5452)" class="st3 st4">在下一个行动论，苏方玩家必须</text>
<text transform="matrix(1 0 0 1 69.31 324.5452)" class="st3 st4">弃掉一张点数值为2或以上的</text>
<text transform="matrix(1 0 0 1 61.4901 348.5452)" class="st3 st4">行动牌，并掷骰1-4来撤销这个</text>
<text transform="matrix(1 0 0 1 73.9999 372.5452)" class="st3 st4">事件。之后苏方玩家的每个</text>
<text transform="matrix(1 0 0 1 43.9999 396.5452)" class="st3 st4">行动轮时都要重复这动作，直到他</text>
<text transform="matrix(1 0 0 1 83.9999 420.5452)" class="st3 st4">成功或者没有可用的牌。</text>
<text transform="matrix(1 0 0 1 43.9999 444.5452)" class="st3 st4">如果没有可用的牌，苏方玩家直到</text>
<text transform="matrix(1 0 0 1 63.9999 468.5452)" class="st3 st4">下一回合前只能打出计分牌。</text>
<path id="path3798" class="st5" d="M116,271h156"/>
</svg>
