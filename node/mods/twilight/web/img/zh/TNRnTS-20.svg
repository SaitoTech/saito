<text transform="matrix(0.9401 0 0 1 143.2358 245.7499)" class="st0 st1">奥运会</text>
<text transform="matrix(1 0 0 1 114.0002 282.5)" class="st2 st3">玩家主办奥运会。</text>
<text transform="matrix(1 0 0 1 84.0002 306.5)" class="st2 st3">对手可以参与或者抵制。</text>
<text transform="matrix(1 0 0 1 64.0002 330.5)" class="st2 st3">如果对手参与，双方各自掷骰</text>
<text transform="matrix(1 0 0 1 114.0002 354.5)" class="st2 st3">一次，但主办方的</text>
<text transform="matrix(1 0 0 1 69.3801 378.5)" class="st2 st3">掷骰点数加2。投掷点数高者</text>
<text transform="matrix(1 0 0 1 76.8303 402.5)" class="st2 st3">获2VP。平手则重新投掷。</text>
<text transform="matrix(1 0 0 1 54.0002 426.5)" class="st2 st3">如果对手抵制，核危机状态降低</text>
<text transform="matrix(1 0 0 1 54.0002 450.5)" class="st2 st3">一级并且主办方当作已打出一张</text>
<text transform="matrix(1 0 0 1 78.3503 474.5)" class="st2 st3">4点的行动牌以执行行动。</text>
