<text transform="matrix(0.9368 0 0 1 126.5481 275.7143)" class="st0 st1">穿梭外交</text>
<text transform="matrix(1 0 0 1 84.0001 319.0451)" class="st2 st3">打出在美方玩家的面前。</text>
<text transform="matrix(1 0 0 1 64.0001 343.0451)" class="st2 st3">在中东或者亚洲的下一次计分</text>
<text transform="matrix(1 0 0 1 64.0001 367.0451)" class="st2 st3">（不管哪一个先计），苏联的</text>
<text transform="matrix(1 0 0 1 64.0001 391.0451)" class="st2 st3">战场国总数减去一个，然后将</text>
<text transform="matrix(1 0 0 1 114.0001 415.0451)" class="st2 st3">这牌放入弃牌堆。</text>
<text transform="matrix(1 0 0 1 74.6202 439.0451)" class="st2 st3">但第10回合结尾的终局计分</text>
<text transform="matrix(1 0 0 1 104.0001 463.0451)" class="st2 st3">时这事件不会计入。</text>
