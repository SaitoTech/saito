<text transform="matrix(0.9382 0 0 1 101.1218 284.5004)" class="st0 st1">切尔诺贝利*</text>
<text transform="matrix(1 0 0 1 63.9998 322.0451)" class="st2 st3">美放玩家可以指定一个区域。</text>
<text transform="matrix(1 0 0 1 73.9998 346.0451)" class="st2 st3">在本回合的余下时间，苏联</text>
<text transform="matrix(1 0 0 1 63.9998 370.0451)" class="st2 st3">不能通过使用行动点数未放置</text>
<text transform="matrix(1 0 0 1 73.9998 394.0451)" class="st2 st3">额外的影响力于该区域内。</text>
